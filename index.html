<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Blurred background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/Sagra-1.jpg'); /* Update this path to your image */
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            transform: scale(1.1);
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Header */
        header {
            padding: 20px 0;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        /* Countdown section */
        .countdown-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown {
            display: flex;
            gap: clamp(15px, 3vw, 40px);
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flip-container {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .flip-card {
            position: relative;
            width: clamp(50px, 10vw, 100px);
            height: clamp(70px, 14vw, 140px);
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 6vw, 4.5rem);
            font-weight: 900;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Flip card divider */
        .flip-card-inner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .label {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        /* Footer */
        footer {
            padding: 20px 0;
        }

        .address {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
          margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .map-container {
            max-width: 800px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .map-container iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Main content -->

        <!-- Header -->
        <header>

        <!-- Countdown -->
        <div class="countdown-section">
            <div class="countdown" id="countdown">
                <div class="time-unit">
                    <div class="flip-container">
                        <div class="flip-card">
                            <div class="flip-card-inner" id="days1">0</div>

                        <div class="flip-card">

        <footer>

                üìç Via XXIV Maggio - 33072 Casarsa della Delizia (PN)

            <div class="map-container">

    </div>

    <script>
        // Set the target date and time for the fair
        // FORMAT: 'Month Day, Year HH:MM:SS'
        const targetDate = new Date('April 24, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Format to always show 2 digits
            const daysStr = String(days).padStart(2, '0');
            const hoursStr = String(hours).padStart(2, '0');
            const minutesStr = String(minutes).padStart(2, '0');
            const secondsStr = String(seconds).padStart(2, '0');

            // Update display
            document.getElementById('days1').textContent = daysStr[0];
            document.getElementById('days2').textContent = daysStr[1];
            document.getElementById('hours1').textContent = hoursStr[0];
            document.getElementById('hours2').textContent = hoursStr[1];
            document.getElementById('minutes1').textContent = minutesStr[0];
            document.getElementById('minutes2').textContent = minutesStr[1];
            document.getElementById('seconds1').textContent = secondsStr[0];
            document.getElementById('seconds2').textContent = secondsStr[1];

            // If countdown is over
            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<h2 style="font-size: 3rem;">üéâ La Sagra √® iniziata! üéâ</h2>';
            }
        }

        // Update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
